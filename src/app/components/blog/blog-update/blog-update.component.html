<div class="container-fluid">
  <div class="mat-elevation-z2">
    <mat-card class="novoProduto">
      <mat-card-title>Alterar Blog</mat-card-title>
      <form>
        <mat-form-field>
          <input matInput placeholder="Título" [(ngModel)]="blog.title" name="title" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Descrição" [(ngModel)]="blog.description" name="description" />
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Imagem" [(ngModel)]="blog.photograph" name="photograph" disabled />
        </mat-form-field>
      </form>
    </mat-card>
  </div>
  <button class="btn btn-outline-success" mat-raised-button (click)="updateBlog()">
    Atualizar
  </button>

  <button class="btn btn-outline-dark" mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</div>
