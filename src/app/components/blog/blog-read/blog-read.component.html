<div class="container-fluid">
  <div class="mat-elevation-z2">
    <table *ngIf="blog && blog.length > 0; else empty" mat-table [dataSource]="blog" class="table table-hover">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!--  Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row" target="blank">
          <a [href]="row.description" target="blank">{{ row.description }}</a>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <a [routerLink]="['update', row.id]" class="edit">
            <em><i class="material-icons"> edit </i></em>
          </a>
          <a [routerLink]="['delete', row.id]" class="delete">
            <em> <i class="material-icons"> delete </i></em>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <ng-template #empty>
      <div class="alert alert-primary" role="alert">
        Não há registros!
      </div>
    </ng-template>
  </div>
</div>
