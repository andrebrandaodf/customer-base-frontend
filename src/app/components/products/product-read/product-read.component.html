<div class="container-fluid">
  <div class="m-3">
    <mat-form-field class="w-100">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <div class="mat-elevation-z2 scroll-read">
      <table *ngIf="!isLoading; else empty" mat-table [dataSource]="dataSource" class="table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Presentation Column -->
        <ng-container matColumnDef="presentation">
          <th mat-header-cell *matHeaderCellDef>Apresentação</th>
          <td mat-cell *matCellDef="let row">{{ row.presentation }}</td>
        </ng-container>

        <!-- RecordNumber Column -->
        <ng-container matColumnDef="recordNumber">
          <th mat-header-cell *matHeaderCellDef>N° de Registro</th>
          <td mat-cell *matCellDef="let row">{{ row.recordNumber }}</td>
        </ng-container>

        <!-- Manufacturer Column  -->
        <ng-container matColumnDef="manufacturer">
          <th mat-header-cell *matHeaderCellDef>Fabricante</th>
          <td mat-cell *matCellDef="let row">{{ row.manufacturer }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row" class="d-inline-flex">
            <a [routerLink]="['update', row.id]" class="edit">
              <em class="material-icons"> edit </em>
            </a>
            <a [routerLink]="['delete', row.id]" class="delete">
              <em class="material-icons"> delete </em>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      <ng-template #empty>
        <div class="alert alert-primary" role="alert">
          Não há registros!
        </div>
      </ng-template>
    </div>
  </div>
</div>
