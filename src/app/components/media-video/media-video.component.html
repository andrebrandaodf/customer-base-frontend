<mat-card>
    <mat-card-title>Novo Vídeo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Título" [(ngModel)]="mediaVideo.title" name="title">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="mediaVideo.description" name="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="URL Vídeo" [(ngModel)]="mediaVideo.urlVideo" name="url">
        </mat-form-field>
    </form>

</mat-card>

<button mat-raised-button (click)="createMedia()">
    Salvar
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
