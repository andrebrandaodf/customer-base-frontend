<div class="container">
  <div class="mat-elevation-z8">
    <mat-card class="novoProduto">
      <mat-card-title>Novo Vídeo</mat-card-title>
      <form>
        <mat-form-field>
          <input
            matInput
            placeholder="Título"
            [(ngModel)]="mediaVideo.title"
            name="title"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Descrição"
            [(ngModel)]="mediaVideo.description"
            name="description"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="URL Vídeo"
            [(ngModel)]="mediaVideo.urlVideo"
            name="url"
          />
        </mat-form-field>
      </form>
    </mat-card>
  </div>

  <button
    class="btn btn-outline-success"
    mat-raised-button
    (click)="createMedia()"
  >
    Salvar
  </button>
  <button class="btn btn-outline-dark" mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</div>
