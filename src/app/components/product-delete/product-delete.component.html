<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Apresentação" [value]="product.presentation" name="presentation" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Número do Registro" [value]="product.recordNumber" name="recordNumber" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Fabricante" [value]="product.manufacturer" name="manufacturer" disabled>
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
</button>

<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
