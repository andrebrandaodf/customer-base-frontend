<div class="container-fluid">
  <div class="mat-elevation-z2">
    <mat-card class="novoProduto">
      <mat-card-title>Alterar Vídeo</mat-card-title>
      <form>
        <mat-form-field>
          <input matInput placeholder="Título" [(ngModel)]="video.title" name="title" />
        </mat-form-field>
        <mat-form-field>
          <textarea type="text" maxlength="350" matInput placeholder="Descrição" [(ngModel)]="video.description"
            name="description"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Url Vídeo" [(ngModel)]="video.urlVideo" name="url" />
        </mat-form-field>
      </form>
    </mat-card>
  </div>
  <button class="btn btn-outline-success" mat-raised-button (click)="updateVideo()">
    Atualizar
  </button>

  <button class="btn btn-outline-dark" mat-raised-button (click)="cancel()">
    Cancelar
  </button>
</div>
<app-footer></app-footer>
