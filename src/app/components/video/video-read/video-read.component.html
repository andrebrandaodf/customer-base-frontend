<div class="container-fluid">
  <div class="mat-elevation-z2 scroll-read">
    <table class="table" *ngIf="video && video.length > 0; else empty" mat-table [dataSource]="video">
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <!--  Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <!-- Url Column -->
      <ng-container matColumnDef="urlVideo">
        <th mat-header-cell *matHeaderCellDef>Url Vídeo</th>
        <td mat-cell *matCellDef="let row">
          <a [href]="row.urlVideo" target="blank">{{ row.urlVideo }}</a>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row" class="d-inline-flex">
          <a [routerLink]="['update', row.id]" class="edit">
            <em><i class="material-icons"> edit </i></em>
          </a>
          <a [routerLink]="['delete', row.id]" class="delete">
            <em> <i class="material-icons"> delete </i></em>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <ng-template #empty>
      <div class="alert alert-primary" role="alert">
        Não há registros!
      </div>
    </ng-template>
  </div>
</div>
