<div class="container-fluid">
  <div class="m-3">
    <mat-form-field class="w-100">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <div class="mat-elevation-z2 scroll-read">
      <table *ngIf="!isLoading; else empty" mat-table [dataSource]="dataSource" class="table">
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!--  Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Descrição</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>

        <!-- Url Column -->
        <ng-container matColumnDef="urlVideo">
          <th mat-header-cell *matHeaderCellDef> Vídeo</th>
          <td mat-cell *matCellDef="let row">
            <a [href]="row.urlVideo" target="blank">{{ row.urlVideo }}</a>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row" class="justify-center px-0">
            <button type="button"
              class="btn v-btn v-btn--outline v-btn--depressed v-btn--small theme--light primary--text">
              <div class="v-btn__content">
                <i aria-hidden="true" class="v-icon material-icons theme--light"
                  [routerLink]="['update', row.id]">edit</i>
              </div>
            </button>

            <button type="button"
              class="btn v-btn v-btn--outline v-btn--depressed v-btn--small theme--light secondary--text">
              <div class="v-btn__content">
                <i aria-hidden="true" class="v-icon material-icons theme--light"
                  [routerLink]="['delete', row.id]">delete</i>
              </div>
            </button>

          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

      <ng-template #empty>
        <div class="alert alert-primary" role="alert">
          Não há registros!
        </div>
      </ng-template>
    </div>
  </div>
</div>
