<mat-card>
    <mat-card-title>Excluir Vídeo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Título" [value]="mediaVideo.title" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição" [value]="mediaVideo.description" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Url Vídeo" [value]="mediaVideo.urlVideo" disabled>
        </mat-form-field>

    </form>
</mat-card>

<button mat-raised-button (click)="deleteMedia()" color="warn">
    Excluir
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
