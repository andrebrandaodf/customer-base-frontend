<div class="mat-elevation-z8">
  <table mat-table [dataSource]="product">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Presentation Column -->
    <ng-container matColumnDef="presentation">
      <th mat-header-cell *matHeaderCellDef>Apresentação</th>
      <td mat-cell *matCellDef="let row">{{ row.presentation }}</td>
    </ng-container>

    <!-- RecordNumber Column -->
    <ng-container matColumnDef="recordNumber">
      <th mat-header-cell *matHeaderCellDef>Número de Registro</th>
      <td mat-cell *matCellDef="let row">{{ row.recordNumber }}</td>
    </ng-container>

    <!-- Manufacturer Column  -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef>Fabricante</th>
      <td mat-cell *matCellDef="let row">{{ row.manufacturer }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{ row.id }}" class="edit">
          <em class="material-icons"> edit </em>
        </a>
        <a [routerLink]="['delete', row.id]" class="delete">
          <em class="material-icons"> delete </em>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
